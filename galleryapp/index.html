<!DOCTYPE html>
<html>

<head>
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
.mySlides {display:none;}
</style>
</head>

<body>

<center><h2>Gallery Appication</h2></center>

<center>
    <div class="w3-content w3-section" style="max-width:500px">
        <img class="mySlides" src="https://cache.gmo2.sistacafe.com/images/uploads/content_image/image/433173/1504504350-15538522_1815299362015018_7470550932229455872_n.jpg" style="width:80%">
        <img class="mySlides" src="https://www.girlsallaround.com/wp-content/uploads/2014/12/How-to-Apply-Eyeshadow-Like-A-PRO-598x408.jpg" style="width:80%">
        <img class="mySlides" src="https://www.techmoblog.com/wp-content/uploads/2010/07/eye-tracking.jpg" style="width:80%">
        <img class="mySlides" src="http://122.155.197.218/media/k2/items/cache/da14eb3df594a0af12ccb36268f17021_XL.jpg" style="width:80%">
      </div>
</center>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
